<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="estilos.css">
	<title>Tati Sagurosky - Amor de mi vida</title>

				<h1>Tati Sagurosky</h1>
				<p>Te Amo</p>
			</div>
			<form action="">
				<input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
			</form>
			<div class="categorias" id="categorias">
				<a href="#" class="activo">Todos</a>

		</header>

		<section class="grid" id="grid">

				 data-categoria="tati"
				 data-etiquetas="Tati tati tatiana sagurosky"
				 data-descripcion="En estas imagenes observamos la hermosa persona que es Tati"
			>

				</div>
			</div>

			<div class="item"
				 data-categoria="Tati y Mati"
				 data-etiquetas="tati Tati Mati mati"
				 data-descripcion="pasandola bien"
			>
				<div class="item-contenido">
					<img src="img/tati-mati.JPG" alt="">
					<img src="img/tati-mati (2).JPG" alt="">
					<img src="img/tati-mati-bailey.jpg" alt="">
					<img src="img/tati-mati-nav.JPG" alt="">
					<img src="img/tati-mati-nav2.jpg" alt="">
					<img src="img/tati-mati-fdl.png" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="paseos"
				 data-etiquetas="paisajes montañas mar playas"
				 data-descripcion="Compartiendo momentos lindos"
			>

					<img src="img/paseo.JPG" alt="">

					<img src="img/paseo4.JPG" alt="">
					<img src="img/paseo5.JPG" alt="">
				</div>
			</div>

			<div class="item"
				 data-categoria="animales"
				 data-etiquetas="animales leones bailey nala kira"
				 data-descripcion="Lo que mas ama en la vida"
			>
				<div class="item-contenido">
					<img src="img/tati-bailey.jpg" alt="">
					<img src="img/tati-kira.JPG" alt="">
					<img src="img/tati-mati-bailey2.jpg" alt="">
					<img src="img/tati-nala.jpg" alt="">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="contenedor-img">
				<button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
				<img src="" alt="">
			</div>
			<p class="descripcion"></p>
		</section>

		<footer class="contenedor">
			<div class="redes-sociales">
				<div class="contenedor-icono">
					<a href="http://www.twitter.com/BenitezMati14" target="_blank" class="twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.facebook.com/MatiBenitez" target="_blank" class="facebook">

					</a>
				</div>
				<div class="contenedor-icono">
					<a href="http://www.instagram.com/benitezmati" target="_blank" class="instagram">
						<i class="fab fa-instagram"></i>

				</div>
